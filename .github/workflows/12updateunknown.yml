name: RC 12 Unknown Check

on:
  workflow_dispatch:   # manual trigger only

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. Run script
      - name: Run RC transaction script
        run: python unknown_transactions12.py

      # 5. Commit & push results
      - name: Commit and push results
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add 12trns_current.json
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto update RC transaction results [skip ci]"
            git remote set-url origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/mer.git
            git push origin HEAD:main
          else
            echo "No changes to commit"
          fi
