<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Rice Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    a { color: #0d6efd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mb-4 text-center">Search Rice Card</h1>

  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search by CARDNO or Name" disabled>
  </div>

  <div class="table-responsive">
    <table id="resultsTable" class="table table-bordered table-striped" style="display:none;">
      <thead class="table-light">
        <tr>
          <th>CARDNO</th>
          <th>HEAD OF THE FAMILY</th>
          <th>UNITS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let jsonData = [];

// List of JSON files
const jsonFiles = ['11.json', '40.json', '12.json'];

// Fetch all JSON files and combine data
Promise.all(jsonFiles.map(file =>
  fetch(file).then(response => response.json())
))
.then(results => {
  jsonData = results.flat();
  document.getElementById('searchInput').disabled = false;
  filterResults(); // show all data initially
})
.catch(err => alert("Failed to load one or more JSON files"));

document.getElementById('searchInput').addEventListener('input', filterResults);

function filterResults() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const tbody = document.querySelector('#resultsTable tbody');
  tbody.innerHTML = '';

  if (!jsonData.length) return;

  const results = jsonData.filter(item => 
    item.CARDNO.toLowerCase().includes(query) ||
    item['HEAD OF THE FAMILY'].toLowerCase().includes(query)
  );

  if (!results.length) {
    tbody.innerHTML = '<tr><td colspan="3" class="text-center">No results found.</td></tr>';
  } else {
    results.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `<td><a href="https://aepos.ap.gov.in/Qcodesearch.jsp?rcno=${item.CARDNO}" target="_blank">${item.CARDNO}</a></td>
                       <td>${item['HEAD OF THE FAMILY']}</td>
                       <td>${item.UNITS}</td>`;
      tbody.appendChild(row);
    });
  }

  document.getElementById('resultsTable').style.display = 'table';
}
</script>

<!-- Bootstrap JS (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
